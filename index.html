<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.2rem;
    }
    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #0072ff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang</h1>
    <p>Silakan klik tombol di bawah ini untuk masuk ke halaman utama.</p>
    <a href="menu_login.html" class="btn">Masuk</a>
  </div>
</body>
</html>
